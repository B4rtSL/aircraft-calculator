      .angle {
        stroke-width: 6;
        opacity: 1;
        transition: all 1000ms ease-out;
      }
      .angle .angle-top {
        transform: rotate(-35deg);
      }
      .angle.variable .angle-top {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 80%, 100% {
          transform: rotate(-30deg);
        }
        40% {
          transform: rotate(-50deg);
        }
      }
    </style>
